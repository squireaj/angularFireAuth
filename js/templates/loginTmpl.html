<form class="login">
  <input type='text' placeholder='Username' ng-model='username'></input>
  <input type ='email' placeholder='Email' ng-model='userEmail'></input>
  <input type='password' placeholder='Password' ng-model='userPassword'></input>
  <button ng-click='login(userEmail, userPassword)'>Login</button>
  <button ng-click='register(userEmail, userPassword, username)'>Register</button>
</form>
